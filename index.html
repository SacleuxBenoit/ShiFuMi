<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>SHIFUMI - game</title>
</head>
<body>

    <div id="player">
        <p id="choicePlayerImages">Player</p>
        
        <p>
            <button type="button" class="btn btn-primary" onclick="rock()" id="playerRock">rock</button>
            <button type="button" class="btn btn-primary" onclick="paper()" id="playerPaper">paper</button>
            <button type="button" class="btn btn-primary" onclick="scissors()" id="playerScissors">scissors</button>
        </p>

        <p id="paragraphtotalScore">
            Score : 0
        </p>
    </div>

    <div id="bot">
        <p id="choiceBotImages">Computeur</p>
        
        <p>
            <button type="button" class="btn btn-primary" disabled>rock</button>
            <button type="button" class="btn btn-primary" disabled>paper</button>
            <button type="button" class="btn btn-primary" disabled>scissors</button>
        </p>

        <p id="paragraphScoreBot">Score : 0</p>
    </div>

    <div class="containerStats">
        <p id="result"></p>
        <p id="displayCurrentStrike">current strike : 0</p>
        <p id="displayBestStrike">best strike : 0</p>
    </div>
    <div id="divButtonReset">
        <button type="button" class="btn btn-outline-danger" id="buttonReset" onclick="buttonReset()">Reset</button>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
